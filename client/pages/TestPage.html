    <div ng-repeat = "item in vm.questionTemplate"  >
        <div style="border : 1px; border-style : solid; border-color:#ffffff; border-radius: 5px; padding : 1%;">
            <span> Вопорос {{$index + 1}} : {{item.question}}</span>
        <form  id = "form{{$index}}" ng-submit="vm.right(item.right,$index)"  >
            <input type="radio"  name="quest{{$index}}" value="1" ng-model = "vm.form[$index]"/>{{item.variants[0]}}<br/>
            <input type="radio" name="quest{{$index}}"  value="2" ng-model = "vm.form[$index]"/>{{item.variants[1]}}<br/>
            <input type="radio" name="quest{{$index}}"  value="3" ng-model = "vm.form[$index]"/>{{item.variants[2]}}<br/>
            <input type="submit" value = "Проверить"></button>
        </form>
            </div>
        <div id="collapse{{$index}}right" style=" border : 1px; height: 0; border-color:#ffffff ; border-style : solid; padding : 1%; border-top : none; border-radius: 5px;">
           <span style="color: green; ">Правильно</span>
            <br/>
        </div>
        <div id="collapse{{$index}}help" style=" height: 0; border : 1px; border-color:#ffffff; border-style : solid; padding : 1%; border-top : none; border-radius: 5px;">
            <span style="color: red; ">Неверно</span><br>Советуем повторить : <br>
            <div  style="cursor:pointer; " data-ng-repeat = "item2 in item.help">
                <a ng-click = "vm.redirectClick(item2)">{{item2.slice(1,item2.length).split('/').join('->')}} </a>
                <br/>
            </div>
        </div>
        <br/>
    </div>
